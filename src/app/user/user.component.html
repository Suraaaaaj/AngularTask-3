<div class="container p-5" *ngIf="allowedUser" [ngStyle]="{'border':myBorder}">
    <strong class="row">
        {{ curr.firstname | titlecase | fullNamePipe: (curr.lastname | titlecase)  }}     </strong>
    <button class="btn btn-warning " *ngIf="this.currRoute.split('/')[1]=='manage'" (click)="editUser()">Edit</button>
    <button class="btn btn-primary float-end" (click)="changeStatusOrViewDetails()">
        {{getUserStatus()}}
    </button>
</div>
